id: typescript-best-practices
language: typescript
rule:
  any:
    # Console.log statements
    - id: console-log
      pattern: console.log($$$)
      severity: warning
      message: console.log() found in code
      note: Remove debug statements before committing

    # Any type usage
    - id: any-type
      pattern: $VAR: any
      severity: warning
      message: Using 'any' type defeats type checking
      note: Use specific types or 'unknown' with type guards

    # Empty catch blocks
    - id: empty-catch
      pattern: |
        catch ($E) {}
      severity: warning
      message: Empty catch block silently swallows errors
      note: At minimum, log the error

    # Eval usage
    - id: eval-usage
      pattern: eval($$$)
      severity: error
      message: eval() is dangerous
      note: Find alternative approach

    # Missing await in async
    - id: async-no-await
      pattern: |
        async function $NAME($$$) {
          $$$
        }
      not:
        has:
          pattern: await $$$
      severity: hint
      message: Async function doesn't use await
      note: Consider removing async or ensure await is used
